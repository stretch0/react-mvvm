name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to Github Package Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npm run build

